<ion-header>
  <ion-toolbar>
    <ion-title>Ship Package</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Cargo type</ion-label>
    </ion-item>
    <ion-item>
        <app-select [options]="shipOptions" [selectedValue]="ShipPackageForm.value"
        (selectOption)="onSelect($event)"></app-select>
    </ion-item>
    <ion-item>
        <app-select [options]="detailOptions[ShipPackageForm.value]"></app-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-button expand="block" 
    (click)="onSubmit()" 
    [disabled]="!isValid()"
    >Submit</ion-button>
  </ion-footer>
